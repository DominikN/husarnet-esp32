<!DOCTYPE html>
<html lang='en'>

<head>
    <meta charset='utf-8'>
    <script src='%STATIC_BASE_URL%/zoid.frame.min.js'></script>
    <script src='/stream-led.js'></script>
    <script>
        function toggleLED() {
            const request = new XMLHttpRequest();

            request.onload = function () {
                if (this.status != 200) {
                    alert("Unable to toggle LED!");
                    return;
                }
            }

            request.open("GET", "http://%SELF_HOSTNAME%:8000/stream_led", true);
            request.send();
        }
    </script>
    <style>
        button {
            display: block;
            margin: 0 auto;
        }
    </style>
</head>

<body>
    <button onclick="toggleLED(); false">LED</button>
</body>

</html>
